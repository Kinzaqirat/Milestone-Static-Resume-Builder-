<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body" > 
<h1 id="main">Static Resume Builder</h1>
   
<form action="">
    <input type="text" id="name" name="name" required placeholder="Name">
    <input type="text" id="email" name="email" required placeholder="Email">
</form>
<br>
<h1 id="Experience">EXPERIENCE</h1>
<form action="">
    <input type="text" id="company" name="comapny" required placeholder="Company">
</form>
<br>
<form action="">
    
    <textarea name="comapny" id="companydescription" required placeholder="Company Description" rows="3"></textarea>

</form>
<br>
<h1 id="Experience">EDUCATION</h1>
<form action="">
 
    <textarea name="education" id="Education" rows="4" required placeholder="Education"></textarea>
</form>
<br>
<h1 id="skills">SKILLS</h1>
<form action="">
 
    <textarea name="skills" id="Skills" rows="4" required placeholder="Skills"></textarea>
</form>

</body>
</html>
